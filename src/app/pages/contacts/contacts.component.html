<div class="container" style="margin-top: 15px; padding: 15px">
    <div class="row">
        <div class="col-lg">
            <h6>Ecrivez-nous!</h6>
            <form [formGroup]="contactForm" (ngSubmit) = "onSubmit(myform)" style="margin-top: 20px; padding: 20px">
                <div class="form-group">
                    <label>Nom Complet</label>
                    <input type="text" class="form-control" placeholder="Nom complet" formControlName="fullname">
                </div>
                <div class="form-group">
                    <label>Objet</label>
                    <input type="text" class="form-control" placeholder="Objet" formControlName="subject">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="text" class="form-control" placeholder="E-mail" formControlName="email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" placeholder="Message" formControlName="message" rows="3"></textarea> 
                </div>
                <button type="submit" class="btn btn-outline-primary btn-lg">Envoyer</button>
            </form>
        </div>
        <div class="col-lg">
            <h6>Adresse</h6>
            <div #mapElement class="map" style="height: 450px; margin-top: 20px; padding: 10px"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg">
            <div class="row">
                <i class="material-icons" style = "margin-top: 3px">my_location</i>
                <h6 style="margin-left: 10px">Adresse: Fann Résidence - Dakar</h6>
            </div>
            <div class="row">
                <i class="material-icons" style = "margin-top: 3px">mail_outline</i>
                <h6 style="margin-left: 10px">Mail: job@job.sn</h6>
            </div>
            <div class="row">
                <i class="material-icons" style = "margin-top: 3px">stay_primary_portrait</i>
                <h6 style="margin-left: 10px">Téléphone: +221 7X XXX XX XX</h6>
            </div>
            <div class="row">
                <i class="material-icons" style = "margin-top: 3px">call</i>
                <h6 style="margin-left: 10px">Fixe: +221 3X XXX XX XX</h6>
            </div>
        </div>
    </div>
</div>
